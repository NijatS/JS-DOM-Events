<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
  </head>
  <body>
    <h1>Register</h1>
    <br />
    <input type="email" id="emailRegister" placeholder="Email" />
    <input type="password" id="passwordRegister" placeholder="Password" />
    <input
      type="password"
      id="passwordConfirm"
      placeholder="Confirm password"
    />
    <button id="register">Register</button>
    <br />
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br />
    <h1>Login</h1>
    <br />
    <input type="email" id="emailLogin" placeholder="Email" />
    <input type="password" id="passwordLogin" placeholder="Password" />
    <button id="login">Login</button>
    <h2></h2>
    <script src="./index.js"></script>
  </body>
</html>
